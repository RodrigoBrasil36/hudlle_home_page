<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">


  <script src="https://kit.fontawesome.com/8bf850953a.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="Logo">
  </header>
  <main>
    <div class="container">
      <div class="corpo">
        <div class="mockup">
          <img src="./images/illustration-mockups.svg" alt="mockup">
        </div>
        <div class="conteudo">
          <h1>Build The Community<br>Your Fans Will Love</h1>

          <h3>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </h3>
        
          <div class="button">
            <button>Register</button>
          </div>
        </div>
        
      </div>

    </div>

  </main>
  <footer>
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/rodrigo-brasil-26a205198/">Rodrigo.B</a>.
    </p>
  </footer>
  
</body>

</html>
